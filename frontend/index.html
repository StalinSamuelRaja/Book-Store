<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="https://pic.onlinewebfonts.com/thumbnails/icons_84346.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stalin Book Store</title>
    <style>
      /* Reset margins and padding for all elements */
      * {
        margin: 0;
        padding: 0;
      }

      body {
        font-family: Arial, sans-serif;
        overflow-x: hidden; /* Disable horizontal scrolling */
        overflow-y: auto; /* Enable vertical scrolling */
      }

      .container {
        background: linear-gradient(
          135deg,
          #ff204e 0%,
          #a0153e 25%,
          #5d0e41 50%,
          #00224d 100%
        );
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
      }

      #root {
        width: 100%;
        max-width: 1200px;
        z-index: 1;
      }

      /* Additional CSS for aesthetic enhancements */
      .bg-shapes {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0;
      }

      /* Circles */
      .circle {
        position: absolute;
        background-color: rgba(255, 255, 255, 0.5); /* Semi-transparent white */
        border-radius: 50%; /* Make it a circle */
        animation: moveCircle 15s ease-in-out infinite alternate; /* Different animation */
      }

      @keyframes moveCircle {
        0% {
          transform: translateY(-50%);
        }
        100% {
          transform: translateY(100%);
        }
      }

      /* Triangles */
      .triangle {
        position: absolute;
        width: 0;
        height: 0;
        border-left: 30px solid transparent;
        border-right: 30px solid transparent;
        border-bottom: 60px solid rgba(255, 255, 255, 0.3); /* Semi-transparent white */
        animation: moveTriangle 10s ease-in-out infinite alternate; /* Different animation */
      }

      @keyframes moveTriangle {
        0% {
          transform: translateY(-100%);
        }
        100% {
          transform: translateY(100%);
        }
      }

      /* Book shapes */
      .book {
        position: absolute;
        width: 50px;
        height: 70px;
        background-color: rgba(255, 255, 255, 0.5); /* Semi-transparent white */
        transform: rotate(-30deg); /* Rotate the book shape */
        animation: moveBook 20s linear infinite alternate; /* Different animation */
      }

      @keyframes moveBook {
        0% {
          transform: translateX(-100%) rotate(-30deg);
        }
        100% {
          transform: translateX(100vw) rotate(-30deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="root"></div>
      <!-- Decorative shapes for aesthetic enhancement -->
      <div class="bg-shapes">
        <!-- Circles -->
        <div
          class="circle"
          style="width: 50px; height: 50px; top: 20%; left: 10%"
        ></div>
        <div
          class="circle"
          style="width: 30px; height: 30px; top: 50%; left: 30%"
        ></div>
        <div
          class="circle"
          style="width: 70px; height: 70px; top: 80%; left: 70%"
        ></div>
        <!-- Triangles -->
        <div class="triangle" style="top: 10%; left: 20%"></div>
        <div class="triangle" style="top: 70%; left: 50%"></div>
        <div class="triangle" style="top: 40%; left: 80%"></div>
        <!-- Book shapes -->
        <div class="book" style="top: 30%; left: 40%"></div>
        <div class="book" style="top: 60%; left: 60%"></div>
        <div class="book" style="top: 20%; left: 80%"></div>
      </div>
    </div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
